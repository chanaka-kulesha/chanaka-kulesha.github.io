<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chanaka & Kulesha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-black">
    <div class="container">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler mx-3"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-center text-color-gold" href="#invitation"
                >Invitation</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-center text-color-gold"
                href="#countDownTimer"
                >The journey to forever begins in</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-center text-color-gold" href="#location"
                >Location</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-center text-color-gold" href="#rsvp"
                >Reserve the date</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container section" id="invitation">
      <div class="vh-100 d-flex justify-content-center align-items-center">
        <video autoplay muted loop playsinline class="mh-100">
          <source src="./assets/invitation.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="container mt-5 section" id="countDownTimer">
      <div class="row separator-div mx-auto my-5"></div>
      <div class="row">
        <h1 class="text-color-gold text-center mb-0">
          The journey to forever begins in
        </h1>
      </div>
      <div class="row">
        <a
          href="https://logwork.com/countdown-isrw"
          class="countdown-timer"
          data-style="circles"
          data-timezone="Asia/Colombo"
          data-textcolor="#e9aa50"
          data-date="2025-02-07 09:30"
          data-background="#e9aa50"
          data-digitscolor="#e9aa50"
          data-unitscolor="#e9aa50"
          >⠀</a
        >
      </div>
    </div>
    <div class="container mt-5 section" id="location">
      <div class="row separator-div mx-auto my-5"></div>
      <div class="row">
        <h1 class="text-color-gold text-center mb-5">Location</h1>
      </div>
      <div class="row">
        <iframe
          class="mx-auto"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15872.880715191313!2d80.6152857!3d5.9643809!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae13972e2348c03%3A0xffdf9ec33958b163!2sHalcyon%20Banquet!5e0!3m2!1sen!2slk!4v1733685470249!5m2!1sen!2slk"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
    <div class="container mt-5 section" id="rsvp">
      <div class="row separator-div mx-auto my-5"></div>
      <div class="row">
        <h1 class="text-color-gold text-center mb-5">Reserve the date</h1>
      </div>
      <div class="row">
          <a
            class="btn bg-gold mx-auto btn-large col-6 col-md-3 mb-3"
            href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Kulesha+and+Chanaka%27s+Wedding&dates=20250207T033000Z/20250207T100000Z&details=Wedding+at+Halcyon+Banquet%2C+Kekanadura%2C+Matara&location=Halcyon+Banquet%2C+Kekanadura%2C+Matara&sf=true&output=xml"
            target="_blank"
          >
            <strong>Add to Calendar</strong>
          </a>
      </div>
      <div class="row">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSeXqbhb01vhmz4z39Ancw-5Q9BqdPJtmXsFUkOaF2m51RrDPA/viewform?embedded=true"
          width="640"
          height="750"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          >Loading…</iframe
        >
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
